<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <style media="screen">
    form {margin: 0 auto; width: 400px; }
    label {font-size: 20px;}
    input {font-size: 22px;}
    fieldset{
      position: absolute;
      left:40%; top:25%;
      width: 380px; margin-top: 125px;}
    button {font-size: 22px;width: 181px;
      height: 30px;
    }
    #join {
      text-align: center;
    }
  </style>
</head>
<script type="text/javascript">
  window.onload = function(){
    document.getElementById('btnLogin').onclick = function(){
      id = document.getElementById('username').value;
      pw = document.getElementById('password').value;
      if(id == undefined || id == ''){
        alert("아이디를 확인해주세요");
        document.getElementById('username').focus();
        return;
      }
      if(pw == undefined || pw == '') {
        alert("비밀번호를 확인해주세요");
        document.getElementById('password').focus();
        return;
      }
      document.frm.submit();
    }
    document.getElementById('btnHome').onclick = function(){
      document.frm.submit();
      location.href="/";
    }
  }

</script>
<body>
<div th:fragment="content">
  <form action="/login" method="post" name="frm">
    <fieldset>
      <legend>로그인</legend>
      <table>
        <tr>
          <td colspan="2" style="height:20px; color:red;">
            <span th:if="${param.error}">아이디와 비밀번호를 확인해주세요</span>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="height:20px; color:red;">
            <span th:if="${param.logout}">로그아웃 되었습니다.</span>
          </td>
        </tr>
        <tr>
          <td><label for="username">ID</label></td>
          <td><input id="username" name="username" type="text" /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input id="password" name="password" type="password" /></td>
        </tr>
      </table>
<!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
      <button type="button" id="btnLogin">Login</button>
      <button type="reset" >Refresh</button>
      <button type="button" id="btnJoin" onClick="location.href='join.html'">Join</button>
      <button type="button" id="btnHome">Home</button>

    <table class="table table-striped">
      <tbody>
        <tr>
          <td><a href="/oauth2/authorization/google">Google</a></td>
        </tr>
      </tbody>
    </table>
    </fieldset>
  </form>
</div>
</body>

</html>
